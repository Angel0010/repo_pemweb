<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Movie</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="inputTitle">Enter Title:</label>
            <input type="text" class="form-control" id="inputTitle" />
          </div>
          <div class="form-group">
            <label for="inputYear">Enter Year:</label>
            <input type="text" class="form-control" id="inputYear" />
          </div>
          <button class="btn btn-primary" onclick="getMovie()">
            Get Movie
          </button>
        </div>
        <div class="col-md-6">
          <h3>Information</h3>
          <p>Title: <span id="movieTitle"></span></p>
          <p>Year: <span id="movieYear"></span></p>
          <p>Description: <span id="movieDescription"></span></p>
        </div>
      </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      function getMovie() {
        const Title = document.getElementById("inputTitle").value;
        const apiKey = "86d5a90d"; // Ganti dengan API Key
        const apiUrl = `https://www.omdbapi.com/?t=${Title}&apikey=${apiKey}`;

        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            const movieTitle = data.Title;
            const movieYear = data.Year;
            const movieDescription = data.Plot;

            document.getElementById("movieTitle").textContent = movieTitle;
            document.getElementById("movieYear").textContent = movieYear;
            document.getElementById("movieDescription").textContent =
              movieDescription;
          })
          .catch((error) => {
            console.error("Error fetching movie data:", error);
          });
      }
    </script>
  </body>
</html>
